<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Hello</title>
</head>
<body>
    <div id="app">
        <h1> Ciao, {{ message }} </h1>

        <div class="image">
            <img :src="image" alt="">
        </div>

        <div class="input">
            <label for="title">Scrivi il tuo nome</label>
            <input id="title" type="text" v-model="message">

            <label for="image-choice">Metti l'url della tua immagine</label>
            <input id="image-choice" type="text" v-model="image">
        </div>

    </div>



    <script src="js/script.js"></script>
</body>
</html>
